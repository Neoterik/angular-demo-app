<!DOCTYPE html>
<html ng-app="demoApp">
<head lang="en">
    <meta charset="UTF-8">
    <META name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>DemoApp</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic"/>
</head>
    <body ng-controller="mainController" layout="column" layout-align="top center">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span class="md-flex">DemoApp </span>
            </div>
        </md-toolbar> 
        <md-content layout="column" layout-align="center center" class="app-content">
            
                <div>
                  <md-content>
                    <md-list>  
                        <div class="addIcon">
                            <span class="header">People</span>
                            <md-button class="md-fab" aria-label="Add person" ng-click="addPerson()">
                              -|-
                            </md-button>
                            <span class="md-warn">{{error}}</span>
                        </div>
                        <md-divider ></md-divider>
                      <md-list-item class="md-3-line" ng-repeat="user in users">
                        <img ng-src="images/icon.png" class="md-avatar" alt="person image" />
                        <div class="md-list-item-text" layout="column">
    <h3 ng-click="startInlineEdit(user)"  ng-show="!inlineEdit">{{ user.firstname }} {{ user.lastname }}</h3>
                          <input type="text" ng-show="inlineEdit" ng-model ="username" />
                          <h4>{{user.birthdate | date: 'yyyy-MM-dd'}}</h4>
                          <p>{{ user.description }}</p>
                        </div>
                        <md-button ng-click="edit(user)">Edit</md-button>
                        <md-button class="md-warn" ng-click="delete(user)">Delete</md-button>
                          <md-divider></md-divider>
                      </md-list-item>
                    </md-list>
                  </md-content>
                </div>
            
        </md-content>
    
        <script src="bower_components//angular/angular.min.js"></script> 
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/hammerjs/hammer.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="app.js"></script>
    
    </body>

</html>
